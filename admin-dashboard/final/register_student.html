<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ece9e6, #ffffff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-color: #2c3e50;
      padding: 20px;
      color: white;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .sidebar ul {
      list-style-type: none;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 10px;
      background-color: #34495e;
      border-radius: 5px;
      text-align: center;
    }

    .sidebar ul li a:hover {
      background-color: #1abc9c;
    }

    /* Blue top stripe */
    .top-stripe {
      position: fixed;
      top: 0;
      left: 250px;
      right: 0;
      height: 50px;
      background-color: #2980b9;
      color: white;
      display: flex;
      align-items: center;
      padding-left: 20px;
      font-size: 20px;
    }

    /* Registration form container */
    .form-container {
      margin-left: 250px;
      padding: 50px;
      padding-top: 100px;
      width: 100%;
    }

    .form-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-container form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-container form .input-group {
      margin-bottom: 15px;
    }

    .form-container form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .form-container form #student-name-label {
      margin-top: 50px; /* Add margin-top to create space above the label */
    }

    .form-container form input {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      color: #333;
    }

    .form-container form button {
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-container form button:hover {
      background-color: #1abc9c;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Student Management</a></li>
      <li><a href="#">Add Student</a></li>
      <li><a href="#">Reports</a></li>
    </ul>
  </div>

  <!-- Top stripe -->
  <div class="top-stripe">
    Add New Student
  </div>

  <!-- Registration form container -->
  <div class="form-container">
    <h1>Student Registration</h1>
    <form action="#" method="POST">
      <div class="input-group">
        <label id="student-name-label" for="student-name">Student Name</label>
        <input type="text" id="student-name" name="student-name" required>
      </div>

      <div class="input-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" required>
      </div>

      <div class="input-group">
        <label for="alt-phone">Alternate Phone Number</label>
        <input type="text" id="alt-phone" name="alt-phone">
      </div>

      <div class="input-group">
        <label for="permanent-address">Permanent Address</label>
        <input type="text" id="permanent-address" name="permanent-address" required>
      </div>

      <div class="input-group">
        <label for="current-address">Current Address</label>
        <input type="text" id="current-address" name="current-address">
      </div>

      <div class="input-group">
        <label for="mother-name">Mother's Name</label>
        <input type="text" id="mother-name" name="mother-name" required>
      </div>

      <div class="input-group">
        <label for="father-name">Father's Name</label>
        <input type="text" id="father-name" name="father-name" required>
      </div>

      <div class="input-group">
        <label for="father-phone">Father's Phone Number</label>
        <input type="text" id="father-phone" name="father-phone" required>
      </div>

      <div class="input-group">
        <label for="mother-phone">Mother's Phone Number</label>
        <input type="text" id="mother-phone" name="mother-phone" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
