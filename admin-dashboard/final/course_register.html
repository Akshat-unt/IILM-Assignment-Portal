<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration</title>
  <style>
    /* Include the CSS from above here */
    /* Global reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #ece9e6, #ffffff);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100%;
  background-color: #2c3e50;
  padding: 20px;
  color: white;
}

.sidebar h2 {
  text-align: center;
  margin-bottom: 30px;
}

.sidebar ul {
  list-style-type: none;
}

.sidebar ul li {
  margin: 20px 0;
}

.sidebar ul li a {
  color: white;
  text-decoration: none;
  display: block;
  padding: 10px;
  background-color: #34495e;
  border-radius: 5px;
  text-align: center;
}

.sidebar ul li a:hover {
  background-color: #1abc9c;
}

/* Blue top stripe */
.top-stripe {
  position: fixed;
  top: 0;
  left: 250px;
  right: 0;
  height: 50px;
  background-color: #2980b9;
  color: white;
  display: flex;
  align-items: center;
  padding-left: 20px;
  font-size: 20px;
}

/* Form container */
.form-container {
  margin-left: 250px;
  padding: 50px;
  padding-top: 100px;
  width: 100%;
}

/* Heading */
.form-container h1 {
  font-size: 24px;
  margin-top: 20px;
  padding: 20px 0; /* Adds padding of 70px top and bottom */
}

/* Form */
.form-container form {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-container form .input-group {
  margin-bottom: 15px;
}

.form-container form label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

.form-container form input,
.form-container form select {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
  color: #333;
}

.form-container form button {
  width: 100%;
  padding: 10px;
  background-color: #2980b9;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}

.form-container form button:hover {
  background-color: #1abc9c;
}

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Student Management</a></li>
      <li><a href="#">Add Student</a></li>
      <li><a href="#">Course Management</a></li>
      <li><a href="#">Reports</a></li>
    </ul>
  </div>

  <!-- Top stripe -->
  <div class="top-stripe">
    Add New Course
  </div>

  <!-- Form container -->
  <div class="form-container">
    <h1>Course Registration</h1>
    <form action="#" method="POST">
      <div class="input-group">
        <label for="course-name">Course Name</label>
        <input type="text" id="course-name" name="course-name" required>
      </div>

      <div class="input-group">
        <label for="subject-name">Subject Name</label>
        <input type="text" id="subject-name" name="subject-name" required>
      </div>

      <div class="input-group">
        <label for="course-id">Course ID</label>
        <input type="text" id="course-id" name="course-id" required>
      </div>

      <div class="input-group">
        <label for="subject-type">Subject Type</label>
        <select id="subject-type" name="subject-type" required>
          <option value="BTECH">BTECH</option>
          <option value="MTECH">MTECH</option>
          <option value="LLB">LLB</option>
          <option value="BSC">BSC</option>
          <option value="BBA">BBA</option>
          <option value="MBA">MBA</option>
        </select>
      </div>

      <div class="input-group">
        <label for="required-lectures">Required Lectures</label>
        <input type="number" id="required-lectures" name="required-lectures" required>
      </div>

      <div class="input-group">
        <label for="necessary-assignments">Necessary Assignments</label>
        <input type="number" id="necessary-assignments" name="necessary-assignments" required>
      </div>

      <div class="input-group">
        <label for="number-of-units">Number of Units Per Year</label>
        <input type="number" id="number-of-units" name="number-of-units" required>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
